on:
  push:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: yarn install
      run: yarn install
    - name: tsc
      run: tsc
    - name: commit transpiled files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Untranspiled files: run 'tsc' before commit";
          exit 1
        else
          echo "no changes";
        fi
      